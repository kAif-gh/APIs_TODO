<!-- TABLE -->
<table mat-table [dataSource]="dataSource.todos" class="mat-elevation-z8">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- TITLE -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TITLE </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <!-- TODO DESCRIPTION -->
  <ng-container matColumnDef="todo_description">
    <th mat-header-cell *matHeaderCellDef> TODO DESCRIPTION </th>
    <td mat-cell *matCellDef="let element"> {{element.todo_description}} </td>
  </ng-container>
  <!-- ACTION -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> DELETE </th>
    <td mat-cell *matCellDef="let element"><mat-icon class="front-btn" aria-hidden="false" (click)="delete(element)" aria-label="Delete">delete</mat-icon></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- FORM TO ADD -->
<div class="front-form">
  <mat-form-field appearance="fill"><mat-label>Id</mat-label><input [(ngModel)]="form.id" matInput /></mat-form-field><br />
  <mat-form-field appearance="fill"><mat-label>Title</mat-label><input [(ngModel)]="form.title" matInput /></mat-form-field><br />
  <mat-form-field appearance="fill"><mat-label>Todo description</mat-label><input [(ngModel)]="form.todo_description" matInput /></mat-form-field><br />
  <button mat-raised-button color="primary" (click)="create()">ADD A NEW TODO</button>
</div>
